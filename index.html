<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="browser-title">Editor Fondazione</title>
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ivory: #FFFFF0;
            --deep-blue: #003366;
            --gold: #B8860B;
            --text-sans: 'Inter', sans-serif;
            --title-serif: 'Playfair Display', serif;
        }

        body {
            margin: 0;
            background-color: var(--ivory);
            color: var(--deep-blue);
            font-family: var(--text-sans);
            transition: background 0.5s ease;
            scroll-behavior: smooth;
        }

        h1, h2, h3 { font-family: var(--title-serif); font-weight: 700; }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .card {
            background: white;
            border: 1px solid rgba(184, 134, 11, 0.3);
            border-radius: 4px;
            padding: 2.5rem;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 50px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--gold);
            background: transparent;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: var(--text-sans);
            outline: none;
            font-size: 1rem;
        }

        .selector-label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin: 30px 0 15px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(184, 134, 11, 0.2);
            padding-bottom: 5px;
        }

        .grid-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .img-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); max-height: none; }

        .preview-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .preview-item.selected { border: 2px solid var(--gold); transform: scale(1.05); box-shadow: 0 5px 15px rgba(184, 134, 11, 0.2); }
        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .add-btn { font-size: 2rem; color: var(--gold); border: 2px dashed var(--gold); }

        button.main-btn {
            background-color: var(--deep-blue);
            color: white; border: none; padding: 18px 45px;
            cursor: pointer; font-weight: 600; letter-spacing: 1px;
            transition: opacity 0.2s;
        }

        /* Archivio Nascondibile */
        #links-container { width: 100%; max-width: 700px; margin-bottom: 30px; }
        .archive-header { 
            display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; padding: 10px 0; border-bottom: 2px solid var(--deep-blue);
        }
        #archive-content { display: none; margin-top: 15px; }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: white; margin-bottom: 5px; border: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div id="home-view" class="container">
        <div id="links-container">
            <div class="archive-header" onclick="toggleArchive()">
                <h3>Archivio Pagine</h3>
                <span id="archive-chevron">‚ñº</span>
            </div>
            <div id="archive-content"></div>
        </div>

        <div class="card">
            <h2>Nuova Risorsa</h2>
            <input type="text" id="page-title" placeholder="Titolo della pagina..." onkeydown="if(event.key==='Enter') scrollToSection('bg-section')">

            <div id="bg-section">
                <span class="selector-label">1. Scegli lo Sfondo</span>
                <div class="grid-preview img-grid" id="image-grid">
                    <div class="preview-item add-btn" onclick="document.getElementById('file-input').click()">+</div>
                    <input type="file" id="file-input" hidden accept="image/*" onchange="uploadImage(this)">
                </div>
            </div>

            <div id="icon-section">
                <span class="selector-label">2. Scegli l'Icona (Barra Browser)</span>
                <input type="text" id="search-icons" placeholder="Cerca icona..." oninput="renderIcons()">
                <div class="grid-preview" id="icon-grid"></div>
            </div>

            <button class="main-btn" onclick="createPage()">CREA PAGINA</button>
        </div>
    </div>

    <div id="detail-view" class="container" style="display:none">
        <div class="card">
            <div id="detail-icon" style="font-size: 4rem;"></div>
            <h1 id="detail-title"></h1>
            <textarea id="detail-desc" rows="10" placeholder="Contenuto della pagina..."></textarea>
            <button class="main-btn" onclick="saveDescription()">SALVA</button>
            <p><a href="#" onclick="goHome(); return false;" style="color: var(--gold); text-decoration: none;">‚Üê Esci</a></p>
        </div>
    </div>

    <script>
        const iconData = [
            { char: 'üèõÔ∏è', tags: 'istituzione museo storia roma antico' },
            { char: 'üè∞', tags: 'castello storia medioevo' },
            { char: 'üìú', tags: 'pergamena documento antico' },
            { char: 'üìñ', tags: 'libro studio lettura' },
            { char: 'üíª', tags: 'pc tech computer lavoro' },
            { char: 'üì±', tags: 'telefono smartphone mobile' },
            { char: 'üí°', tags: 'idea luce pensiero' },
            { char: 'üìä', tags: 'dati grafico ufficio' },
            { char: 'üîç', tags: 'cerca lente' },
            { char: 'üé®', tags: 'arte pittura colore' },
            { char: 'üêà', tags: 'gatto animali pet' },
            { char: 'üê∂', tags: 'cane animali pet' },
            { char: 'üçï', tags: 'pizza cibo' },
            { char: '‚òï', tags: 'caffe bere pausa' },
            { char: 'üöó', tags: 'auto viaggio' },
            { char: '‚úàÔ∏è', tags: 'aereo viaggio volo' },
            { char: 'üè†', tags: 'casa edificio' },
            { char: 'üí∞', tags: 'soldi ricchezza' },
            { char: 'üéÆ', tags: 'gioco videogame' },
            { char: 'üèÄ', tags: 'sport palla' }
            // ... (altre icone possono essere aggiunte qui)
        ];

        const defaultImages = [
            { id: 'def1', url: '#FFFFF0' },
            { id: 'def2', url: 'url(https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=800)' }
        ];

        let customImages = JSON.parse(localStorage.getItem('fondazione_custom_imgs')) || [];
        let pages = JSON.parse(localStorage.getItem('fondazione_data')) || [];
        let selectedIcon = iconData[0].char;
        let selectedBg = defaultImages[0].url;

        function init() {
            renderIcons();
            renderImages();
            renderHistory();
            handleRouting();
        }

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        function toggleArchive() {
            const content = document.getElementById('archive-content');
            const chevron = document.getElementById('archive-chevron');
            const isHidden = content.style.display === 'none' || content.style.display === '';
            content.style.display = isHidden ? 'block' : 'none';
            chevron.innerText = isHidden ? '‚ñ≤' : '‚ñº';
        }

        function renderIcons() {
            const grid = document.getElementById('icon-grid');
            const term = document.getElementById('search-icons').value.toLowerCase();
            grid.innerHTML = '';
            iconData.filter(i => i.tags.includes(term) || term === '').forEach(icon => {
                const div = document.createElement('div');
                div.className = `preview-item ${icon.char === selectedIcon ? 'selected' : ''}`;
                div.innerHTML = `<span>${icon.char}</span>`;
                div.onclick = () => { selectedIcon = icon.char; renderIcons(); };
                grid.appendChild(div);
            });
        }

        function renderImages() {
            const grid = document.getElementById('image-grid');
            const addBtn = grid.querySelector('.add-btn');
            const fileInp = grid.querySelector('#file-input');
            grid.innerHTML = '';
            grid.appendChild(addBtn);
            grid.appendChild(fileInp);
            [...customImages, ...defaultImages].forEach(img => {
                const div = document.createElement('div');
                div.className = `preview-item ${img.url === selectedBg ? 'selected' : ''}`;
                if(img.url.startsWith('#')) div.style.backgroundColor = img.url;
                else div.innerHTML = `<img src="${img.url.replace('url(', '').replace(')', '')}">`;
                div.onclick = () => { 
                    selectedBg = img.url; 
                    renderImages(); 
                    scrollToSection('icon-section'); 
                };
                grid.appendChild(div);
            });
        }

        function uploadImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const newImg = { id: 'img_' + Date.now(), url: `url(${e.target.result})` };
                    customImages.unshift(newImg);
                    localStorage.setItem('fondazione_custom_imgs', JSON.stringify(customImages));
                    selectedBg = newImg.url;
                    renderImages();
                    scrollToSection('icon-section');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function createPage() {
            const title = document.getElementById('page-title').value.trim();
            if (!title) return;
            const id = title.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now();
            pages.push({ id, title, icon: selectedIcon, bg: selectedBg, description: '' });
            localStorage.setItem('fondazione_data', JSON.stringify(pages));
            window.location.hash = id;
        }

        function updateBrowserUI(title, icon) {
            document.title = title;
            const favicon = document.getElementById('favicon');
            favicon.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${icon}</text></svg>`;
        }

        function goHome() {
            window.location.hash = '';
            updateBrowserUI('Editor Fondazione', 'üèõÔ∏è');
        }

        function renderHistory() {
            const container = document.getElementById('archive-content');
            container.innerHTML = pages.length ? '' : '<p>Nessuna pagina salvata.</p>';
            pages.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span onclick="window.location.hash='${p.id}'" style="cursor:pointer"><strong>${p.icon} ${p.title}</strong></span>
                    <button onclick="deletePage(${i})" style="color:red; background:none; border:none; cursor:pointer">Elimina</button>
                `;
                container.appendChild(div);
            });
        }

        function deletePage(i) {
            pages.splice(i, 1);
            localStorage.setItem('fondazione_data', JSON.stringify(pages));
            renderHistory();
        }

        function handleRouting() {
            const hash = window.location.hash.substring(1);
            const home = document.getElementById('home-view');
            const detail = document.getElementById('detail-view');
            if (!hash) {
                home.style.display = 'flex'; detail.style.display = 'none';
                document.body.style.background = 'var(--ivory)';
                renderHistory();
            } else {
                const page = pages.find(p => p.id === hash);
                if (page) {
                    home.style.display = 'none'; detail.style.display = 'flex';
                    document.getElementById('detail-title').innerText = page.title;
                    document.getElementById('detail-icon').innerText = page.icon;
                    document.getElementById('detail-desc').value = page.description;
                    document.body.style.background = page.bg;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundAttachment = 'fixed';
                    updateBrowserUI(page.title, page.icon);
                }
            }
        }

        function saveDescription() {
            const page = pages.find(p => p.id === window.location.hash.substring(1));
            if (page) {
                page.description = document.getElementById('detail-desc').value;
                localStorage.setItem('fondazione_data', JSON.stringify(pages));
                alert('Contenuto salvato.');
            }
        }

        window.addEventListener('hashchange', handleRouting);
        window.onload = init;
    </script>
</body>
</html>
