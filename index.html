<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="browser-title">Editor Fondazione</title>
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --ivory: #FFFFF0; --deep-blue: #003366; --gold: #B8860B; --text-sans: 'Inter', sans-serif; --title-serif: 'Playfair Display', serif; }
        body { margin: 0; background-color: var(--ivory); color: var(--deep-blue); font-family: var(--text-sans); transition: background 0.5s ease; scroll-behavior: smooth; }
        h1, h2, h3 { font-family: var(--title-serif); font-weight: 700; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; min-height: 100vh; }
        .card { background: white; border: 1px solid rgba(184, 134, 11, 0.3); border-radius: 4px; padding: 2.5rem; max-width: 700px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; margin-bottom: 50px; }
        input[type="text"], textarea { width: 100%; padding: 15px; border: 1px solid var(--gold); background: transparent; margin-bottom: 20px; box-sizing: border-box; font-family: var(--text-sans); outline: none; font-size: 1rem; }
        .selector-label { display: block; text-align: left; font-weight: 600; margin: 30px 0 15px; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; border-bottom: 1px solid rgba(184, 134, 11, 0.2); padding-bottom: 5px; }
        .grid-preview { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; padding: 10px; }
        .preview-item { border: 1px solid #ddd; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; aspect-ratio: 1/1; background: white; transition: all 0.2s; }
        .preview-item.selected { border: 3px solid var(--gold); transform: scale(1.05); box-shadow: 0 5px 15px rgba(184, 134, 11, 0.3); }
        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .add-btn { font-size: 2rem; color: var(--gold); border: 2px dashed var(--gold); order: -2; }
        button.main-btn { background-color: var(--deep-blue); color: white; border: none; padding: 18px 45px; cursor: pointer; font-weight: 600; letter-spacing: 1px; transition: all 0.2s; }
        button.main-btn.focused { outline: 4px solid var(--gold); transform: scale(1.05); }
        #links-container { width: 100%; max-width: 700px; margin-bottom: 30px; }
        .archive-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-bottom: 2px solid var(--deep-blue); }
        #archive-content { display: none; margin-top: 15px; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; margin-bottom: 5px; border: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="home-view" class="container">
        <div id="links-container">
            <div class="archive-header" onclick="toggleArchive()">
                <h3>Archivio Pagine</h3>
                <span id="archive-chevron">‚ñº</span>
            </div>
            <div id="archive-content"></div>
        </div>

        <div class="card">
            <h2>Nuova Risorsa</h2>
            <input type="text" id="page-title" placeholder="Titolo della pagina..." autofocus>

            <div id="bg-section">
                <span class="selector-label">1. Scegli lo Sfondo</span>
                <div class="grid-preview img-grid" id="image-grid">
                    <div class="preview-item add-btn" onclick="document.getElementById('file-input').click()">+</div>
                    <input type="file" id="file-input" hidden accept="image/*" onchange="uploadImage(this)">
                </div>
            </div>

            <div id="icon-section">
                <span class="selector-label">2. Scegli l'Icona</span>
                <input type="text" id="search-icons" placeholder="Filtra icone..." oninput="renderIcons()">
                <div class="grid-preview" id="icon-grid"></div>
            </div>

            <button id="submit-btn" class="main-btn" onclick="createPage()">CREA PAGINA</button>
        </div>
    </div>

    <div id="detail-view" class="container" style="display:none">
        <div class="card">
            <div id="detail-icon" style="font-size: 4rem;"></div>
            <h1 id="detail-title"></h1>
            <button id="edit-trigger" class="main-btn" style="padding: 8px 20px; font-size: 0.8rem; margin: 20px 0;" onclick="toggleEditor()">MODIFICA DOCUMENTO</button>
            <div id="editor-container" style="display: none; width: 100%;">
                <textarea id="detail-desc" rows="10"></textarea>
                <button class="main-btn" onclick="saveDescription()">SALVA</button>
            </div>
            <p><a href="#" onclick="goHome(); return false;">‚Üê Esci</a></p>
        </div>
    </div>

    <script>
        const iconData = [
            { char: 'üèõÔ∏è', tags: 'istituzione museo storia' }, { char: 'üè∞', tags: 'castello storia' }, { char: 'üìú', tags: 'pergamena documento' },
            { char: 'üìñ', tags: 'libro studio' }, { char: 'üíª', tags: 'pc tech computer' }, { char: 'üì±', tags: 'telefono smartphone' },
            { char: 'üí°', tags: 'idea luce' }, { char: 'üìä', tags: 'dati grafico' }, { char: 'üîç', tags: 'cerca' }, { char: 'üé®', tags: 'arte colore' }
        ];

        const defaultImages = [{ id: 'def1', url: '#FFFFF0' }, { id: 'def2', url: 'url(https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=800)' }];
        let customImages = JSON.parse(localStorage.getItem('fondazione_custom_imgs')) || [];
        let pages = JSON.parse(localStorage.getItem('fondazione_data')) || [];
        
        let selectedIcon = iconData[0].char;
        let selectedBg = defaultImages[0].url;
        let currentStep = 'title'; // title, background, icon-search, icon-select, submit

        function init() {
            renderIcons();
            renderImages();
            renderHistory();
            handleRouting();
            document.getElementById('page-title').focus();
        }

        // --- Navigazione Tastiera ---
        window.addEventListener('keydown', (e) => {
            const titleInput = document.getElementById('page-title');
            const searchInput = document.getElementById('search-icons');
            const submitBtn = document.getElementById('submit-btn');

            if (currentStep === 'title' && e.key === 'Enter') {
                if (titleInput.value.trim().length > 0) {
                    currentStep = 'background';
                    scrollToSection('bg-section');
                    renderImages(); 
                }
            } 
            else if (currentStep === 'background' || currentStep === 'icon-select') {
                const gridId = currentStep === 'background' ? 'image-grid' : 'icon-grid';
                const items = Array.from(document.querySelectorAll(`#${gridId} .preview-item:not(.add-btn)`));
                let idx = items.findIndex(i => i.classList.contains('selected'));
                if (idx === -1) idx = 0;

                const cols = 5; 
                if (e.key === 'ArrowRight') idx = (idx + 1) % items.length;
                if (e.key === 'ArrowLeft') idx = (idx - 1 + items.length) % items.length;
                if (e.key === 'ArrowDown') idx = Math.min(idx + cols, items.length - 1);
                if (e.key === 'ArrowUp') idx = Math.max(idx - cols, 0);

                if (['ArrowRight', 'ArrowLeft', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                    e.preventDefault();
                    items[idx].click();
                }

                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentStep === 'background') {
                        currentStep = 'icon-search';
                        scrollToSection('icon-section');
                        searchInput.focus();
                    } else {
                        currentStep = 'submit';
                        submitBtn.classList.add('focused');
                        submitBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }
            else if (currentStep === 'icon-search' && e.key === 'Enter') {
                currentStep = 'icon-select';
                renderIcons(); // Assicura che la prima sia selezionata
            }
            else if (currentStep === 'submit' && e.key === 'Enter') {
                createPage();
            }
        });

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function renderImages() {
            const grid = document.getElementById('image-grid');
            const addBtn = grid.querySelector('.add-btn');
            grid.innerHTML = ''; grid.appendChild(addBtn);
            const all = [...customImages, ...defaultImages];
            all.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = `preview-item ${img.url === selectedBg ? 'selected' : ''}`;
                if(img.url.startsWith('#')) div.style.backgroundColor = img.url;
                else div.innerHTML = `<img src="${img.url.replace('url(', '').replace(')', '')}">`;
                div.onclick = () => { selectedBg = img.url; renderImages(); };
                grid.appendChild(div);
            });
        }

        function renderIcons() {
            const grid = document.getElementById('icon-grid');
            const term = document.getElementById('search-icons').value.toLowerCase();
            grid.innerHTML = '';
            const filtered = iconData.filter(i => i.tags.includes(term) || term === '');
            filtered.forEach((icon, i) => {
                const div = document.createElement('div');
                div.className = `preview-item ${icon.char === selectedIcon ? 'selected' : ''}`;
                div.innerHTML = `<span>${icon.char}</span>`;
                div.onclick = () => { selectedIcon = icon.char; renderIcons(); };
                grid.appendChild(div);
            });
        }

        function createPage() {
            const title = document.getElementById('page-title').value.trim();
            const id = title.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now();
            pages.push({ id, title, icon: selectedIcon, bg: selectedBg, description: '' });
            localStorage.setItem('fondazione_data', JSON.stringify(pages));
            window.location.hash = id;
        }

        function handleRouting() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                document.getElementById('home-view').style.display = 'none';
                document.getElementById('detail-view').style.display = 'flex';
                const p = pages.find(page => page.id === hash);
                if (p) {
                    document.getElementById('detail-title').innerText = p.title;
                    document.getElementById('detail-icon').innerText = p.icon;
                    document.getElementById('detail-desc').value = p.description;
                    document.body.style.background = p.bg;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundAttachment = 'fixed';
                    document.title = p.title;
                    window.scrollTo(0, 0);
                }
            } else {
                document.getElementById('home-view').style.display = 'flex';
                document.getElementById('detail-view').style.display = 'none';
                document.body.style.background = 'var(--ivory)';
                currentStep = 'title';
                document.getElementById('page-title').focus();
            }
        }

        function toggleArchive() {
            const c = document.getElementById('archive-content');
            c.style.display = c.style.display === 'block' ? 'none' : 'block';
        }

        function toggleEditor() {
            const e = document.getElementById('editor-container');
            e.style.display = e.style.display === 'block' ? 'none' : 'block';
        }

        function renderHistory() {
            const c = document.getElementById('archive-content');
            c.innerHTML = pages.map((p, i) => `<div class="history-item"><span>${p.icon} ${p.title}</span><button onclick="deletePage(${i})">X</button></div>`).join('');
        }

        function goHome() { window.location.hash = ''; }
        window.addEventListener('hashchange', handleRouting);
        window.onload = init;
    </script>
</body>
</html>
